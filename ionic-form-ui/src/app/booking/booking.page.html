<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-item lines="full">
          <ion-label position="floating">Enter Consumer Id</ion-label>
          <ion-input type="text" required></ion-input>
          
          <ion-item style="margin-top: 10px;">
            <ion-checkbox name=""></ion-checkbox>
            <ion-label>I am not a Robot</ion-label>
          </ion-item>
         
        </ion-item>
    
        <ion-button  expand="block" color="tertiary" style="margin-bottom: 15px;">Send Code</ion-button>
        <ion-item lines="full">
          <ion-label position="floating">Enter Code</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
       

        <ion-button expand="block" color="tertiary">Verify and Place Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
