<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input required type='text' [(ngModel)]="email" name="login"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" [(ngModel)]="psw" name="psw"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block" (click)="onSubmit()">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>

  <div *ngIf="!isValid">
    <span style="color: red;">Invalid Username or password</span>
  </div>
</ion-content>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <span style="margin-top: 40px">New User?</span><br>
        <ion-button [routerLink]="['/registration']" expand="block" color="tertiary">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
