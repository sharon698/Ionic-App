<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title size='small'>UJJWALA YOJANA</ion-title>
    <ion-icon 
    slot="end" 
    name="person-circle" 
    style="margin-right: 8px; height: 25px; width: 25px;"
    (click)="openProfile()"></ion-icon>
    
    <ion-icon
    [routerLink]="['/login']" 
    slot="end" 
    name="log-out-outline"
    style="margin-right: 2px; height: 25px; width: 25px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button style="margin-top: 30px; margin-bottom: 10px;" [routerLink]="['/booking']" type="submit" color="tertiary" expand="block">Book Cylinder</ion-button>
      
      <ion-button [routerLink]="['/order-details']" type="submit" color="tertiary" expand="block">Order Details</ion-button>
      
    </ion-col>
  </ion-row>

</ion-content>
